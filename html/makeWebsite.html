<!-- html5 버전에서 코드를 작성한 html 파일임을 읽는 브라우저를 알려주는  -->
<!DOCTYPE html>

<!-- 실제로 html 시작 -->
<!-- opening -1  -->
<!-- lnag -- language  -->
<html lang="en">

    <!-- head 
        웹사이트에 관한 중요한 정보가 있는 장소 - user에게는 보이지 않는 
        렌더링에 도움이 되는 정보는 포함되지만 텍스트나 이미지 같은콘텐츠는 포함되지 않는 공간
    -->

    <head>
        <!-- meta tag  - charset
            웹 사이트에서 사용하는 글자가 올바르게 표시되도록 보장하는 태그
        -->
        <meta charset="UTF-8">
        <!-- title 태그
            웹사이트 제목 부분에 해당
        -->
        <title>YOUNG's Personal Site👍</title>
    </head>
