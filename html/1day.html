<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr size ="3" noshade>
    <!-- hr -> HTML element  -->
    <!-- size="3"-> HTML Attribute -> 브라우저에 추가적인 정보로html 요소의 변경을 지정-->
    <h1 align="center">THE ADVENTURES OF <br> SHERLOCK HOLMES</h1>
    <!-- 개행 태그 -->
    <!-- Self-closing tag == end tag가 없어도 되는 태그 -->
    <br>
    <h5 align="center">BY</h5>
    
    <H2 align="center">SIR ARTHUR CONAN DOYLE </H2>
    <!-- Self-closing tag == end tag가 없어도 되는 태그 -->
    <hr size ="3" noshade >
</body>
</html>
