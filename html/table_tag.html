<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- 테이블 만드는 테그 -->
    <!-- border 경계선을 지정하는 태그 -->
    <table border="3">
        <!-- 테이블의 열에 해당하는 부분 
            table row
        -->
        <tr>
            <!-- table data 로 입력값을 넣는다. 
                열(colum)에 해당하는 부분-->
            <td>연습</td>
            <td>입니다.</td>

        </tr>
        <tr>
            <!-- table head 로 입력값을 넣는다. 테이블의 속성을 나타내는?
                열에 속하는 부분의 이름 ---  bold 형태로 나타남 
                열(colum)에 해당하는 부분-->
            <th>또 연습</th>
            <th>입니다.</th>

        </tr>

    </table>
</body>
</html>
