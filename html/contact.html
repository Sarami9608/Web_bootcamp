<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <h1>Message me</h1>
    <hr>
    <!-- form에서 action -> submit을 누른 경우 이동할 경로, 다음 행동을 할 페이지 또는 파일로 이동 -->
    <!-- enctype = enctype 을 설정해준다. -->
    <form action="mailto:youngjae9683@gmail.com" method="post" enctype="text/plain">
        <label class="large-label" for="name">Your Name:</label>
        <input type="text" id="name">
        <br>
        <label class="large-label" for="email">Your email:</label>
        <input type="email" name="email">
        <br>
        <label for="area">Your message:</label><br>
        <!-- textarea 
            문자열을 작성할 수 있는 네모난 칸을 생성
            초기에 row와 cols 로 크기를 설정할 수 있다.
        -->
        <textarea name="area" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="push">


    </form>

</body>
</html>
